version: 0.0
os: linux
files:
  - source: index.html
    destination: /home/ec2-user/frontend-app
  - source: app.js
    destination: /home/ec2-user/frontend-app
  - source: package.json
    destination: /home/ec2-user/frontend-app
permissions:
  - object: /home/ec2-user/frontend-app
    mode: 777
    type:
      - file
hooks:
  BeforeInstall:
    - location: scripts/stop_server.sh
      timeout: 60
      runas: root
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 60
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 60
      runas: root

